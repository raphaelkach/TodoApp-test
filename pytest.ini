[pytest]
# Python-Pfad (WICHTIG!)
pythonpath = .

# Test-Discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Testpfad
testpaths = tests

# Output-Optionen
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=model
    --cov=controller
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
    --cov-fail-under=80

# Coverage-Optionen
[coverage:run]
source = model,controller
omit = 
    */tests/*
    */__pycache__/*
    */view/*

[coverage:report]
precision = 2
skip_empty = True
show_missing = True